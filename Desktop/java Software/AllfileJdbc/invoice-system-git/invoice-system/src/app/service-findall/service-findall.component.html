<div class="invoice-container">
    <h2>All Invoices</h2>
  
    <!-- Filters -->
    <div class="filter-options">
      <label for="page">Page Number:</label>
      <input type="number" id="page" [(ngModel)]="page" min="1" />
  
      <label for="size">Page Size:</label>
      <input type="number" id="size" [(ngModel)]="size" min="1" />
  
      <button (click)="findAllInvoices()">ðŸ”„ Load Invoices</button>
    </div>
  
    <!-- Pagination -->
    <div class="pagination-buttons">
      <button (click)="previousPage()" [disabled]="page <= 1">â¬… Previous</button>
      <button (click)="nextPage()" [disabled]="(page * size) >= totalRecords">Next âž¡</button>
    </div>
  
    <!-- Table -->
    <table *ngIf="invoices.length > 0">
      <thead>
        <tr>
          <th>Invoice ID</th>
          <th>Invoice Number</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let invoice of invoices">
          <td>{{ invoice.id }}</td>
          <td>{{ invoice.invoiceNumber }}</td>
          <td>{{ invoice.status }}</td>
          <td>
            <button (click)="updateInvoice(invoice.id)" class="btn btn-primary">Update</button>
            <button (click)="deleteInvoice(invoice.id)" class="delete-btn">ðŸ—‘ Delete</button>

          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- No Data Message -->
    <p class="no-data" *ngIf="invoices.length === 0">âš  No invoices found.</p>
  </div>
