spring:
  name: invoice-managment-local
  datasource:
    platform: mysql
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3306/invoice_management_system
    username: root
    password: prachi@123
    driverClassName: com.mysql.cj.jdbc.Driver
    hikari:
      minimumIdle: 5
      maximumPoolSize: 10
      idleTimeout: 30000
      poolName: invoice-managment-pool-local
      maxLifetime: 100000 
      connectionTimeout: 20000 
  jpa:
    hibernate:
      ddl-auto: update
    generate-dd1: false
    show_sql: false
    properties:
      hibernate:
        show_sql: false
        format_sql: false
        dialect: org.hibernate.dialect.MySQL8Dialect
server:
  servlet:
    context-path: /invoice-managment-local  
  port: 2061
  
logging:
  file.name: logs/invoice-management.log
  pattern:
    console: "%d %-5level [%thread] %logger : %msg%n"
    file: "%d %-5level [%thread] %logger : %msg%n"
  level:
    org.springframework.web: INFO
    org.hibernate: INFO
    com.amstech.invoice.managment: INFO
