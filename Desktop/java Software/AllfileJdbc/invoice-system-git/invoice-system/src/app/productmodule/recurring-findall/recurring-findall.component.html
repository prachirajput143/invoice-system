<div class="invoice-container">
    <h2>All Recurring Invoices</h2>
  
    <div class="filter-options">
      <label for="page">Page Number:</label>
      <input type="number" id="page" [(ngModel)]="page" />
  
      <label for="size">Page Size:</label>
      <input type="number" id="size" [(ngModel)]="size" />
  
      <button (click)="findAllInvoices()" class="load-btn">ðŸ”„ Load Invoices</button>
    </div>
  
    <div class="pagination-buttons">
      <button (click)="previousPage()" [disabled]="page == 1" class="nav-btn disabled-btn">â¬… Previous</button>
      <button (click)="nextPage()" [disabled]="(page * size) >= totalRecords" class="nav-btn">Next âž¡</button>
    </div>
  
    <table *ngIf="recurring.length > 0" class="invoice-table">
      <thead>
        <tr>
          <th> ID</th>
          <th>Invoice Number</th>
          <th>Total Payable</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let invoice of recurring">
          <td>{{ invoice.id }}</td>
          <td>{{ invoice.invoiceNumber }}</td>
          <td>{{ invoice.status }}</td>
          <td>
            <button (click)="deleteInvoice(invoice.id)" class="delete-btn">ðŸ—‘ Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <p class="no-data" *ngIf="recurring.length === 0">âš  No service invoices found.</p>
  </div>
